<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>View News</title>
    <style>
      table {
        background-color: lightgray;
      }
      span {
        border: 1px solid darkgray;
        padding-left: 3px;
        padding-right: 3px;
      }
      td,
      th {
        padding-right: 5px;
      }
    </style>
  </head>
  <body>
    <script>
      if (window.localStorage) {
        document.write("<table>");
        for (i = 0; i < localStorage.length; i++) {
          var key = localStorage.key(i);
          var val = localStorage.getItem(key);
          document.write("<tr>");
          document.write("<td><span>" + (i + 1) + "</span></td>");
          document.write("<th>" + key + "</th>");
          document.write(
            "<td>" + "<a href=" + val + " target='_blank' >링크</a>" + "</td>"
          );
          document.write("</tr>");
        }
        document.write("</table>");
      } else {
        alert("지원하지 않습니다.");
      }
    </script>
  </body>
</html>
